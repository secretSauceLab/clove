services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: advocacy
      POSTGRES_USER: advocacy
      POSTGRES_PASSWORD: advocacy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8080"
    environment:
      DATABASE_URL: postgresql+psycopg://advocacy:advocacy@db:5432/advocacy
      API_KEY: dev-secret-change-me
      SERVICE_BASE_URL: http://api:8080
    depends_on:
      - db

volumes:
  pgdata: